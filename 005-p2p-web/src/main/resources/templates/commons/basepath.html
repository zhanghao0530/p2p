<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script type="text/javascript" th:inline="javascript">
    //localhost:8080/p2p
    var basepath=[[${#httpServletRequest.getScheme()+"://"+#httpServletRequest.getServerName()+":"+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()}]]
    //alert(basepath);


    var requestURLAndQueryString =[[${#request.requestURL+"?"+#request.queryString}]]

    $(function () {
        $("#loginPageBtn").on("click",function () {
            var loginPageUrl =$("#localPageUrl").val();
           window.location.href=basepath+"/loan/page/login?localPageUrl="+loginPageUrl;
        })
    })

</script>
<input type="hidden" id="localPageUrl" th:value="${#strings.replace(#httpServletRequest.requestURL + '?' + #httpServletRequest.queryString,'?null','')}"/>
</body>
</html>
